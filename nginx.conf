server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching for static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}