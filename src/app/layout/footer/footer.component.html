<footer class="glass-heavy mt-16 relative z-10">
  <div class="max-w-6xl mx-auto px-6 py-8">
    <div class="flex flex-col md:flex-row items-center justify-between gap-6">
      <!-- Branding & Copyright -->
      <div class="flex flex-col items-center md:items-start gap-2">
        <span class="text-lg font-bold text-gradient font-mono">{{ profileData.profile.name }}</span>
        <p class="text-muted-color text-sm">
          &copy; {{ currentYear }} All rights reserved.
        </p>
      </div>

      <!-- Social Links -->
      <div class="flex items-center gap-3">
        @for (link of profileData.socialLinks; track link.platform) {
          <a
            [href]="link.url"
            target="_blank"
            rel="noopener noreferrer"
            class="w-10 h-10 rounded-xl glass-subtle hover:glass flex items-center justify-center text-muted-color hover:text-primary transition-all hover:glow-primary-sm"
            [attr.aria-label]="link.platform">
            <i [class]="link.icon" class="text-lg"></i>
          </a>
        }
      </div>
    </div>
  </div>
</footer>
