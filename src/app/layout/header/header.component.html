<header class="sticky top-0 z-50 glass-heavy">
  <nav class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo/Name with gradient -->
    <a routerLink="/" class="text-xl font-bold text-gradient hover:opacity-80 transition-opacity font-mono">
      {{ profileData.profile.name }}
    </a>

    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex items-center gap-1">
      @for (item of menuItems; track item.label) {
        <a
          [routerLink]="item.routerLink"
          routerLinkActive="glass-subtle !text-primary"
          [routerLinkActiveOptions]="{ exact: item.routerLink === '/' }"
          class="px-4 py-2 rounded-xl text-muted-color hover:text-color hover:glass-subtle transition-all">
          {{ item.label }}
        </a>
      }
      <a
        [href]="profileData.profile.resumePdf"
        target="_blank"
        class="px-4 py-2 rounded-xl text-muted-color hover:text-color hover:glass-subtle transition-all">
        Resume
      </a>
    </div>

    <!-- Theme Toggle & Mobile Menu -->
    <div class="flex items-center gap-2">
      <button
        (click)="toggleTheme()"
        class="w-10 h-10 rounded-xl glass-subtle flex items-center justify-center hover:glass transition-all"
        aria-label="Toggle theme">
        <i [class]="themeService.isDark() ? 'pi pi-sun' : 'pi pi-moon'" class="text-lg text-color"></i>
      </button>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden w-10 h-10 rounded-xl glass-subtle flex items-center justify-center hover:glass transition-all"
        (click)="toggleMobileMenu()"
        aria-label="Menu">
        <i [class]="mobileMenuOpen() ? 'pi pi-times' : 'pi pi-bars'" class="text-lg text-color"></i>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu Dropdown -->
  @if (mobileMenuOpen()) {
    <div class="md:hidden glass-card mx-4 mb-4 rounded-2xl overflow-hidden">
      <div class="p-4 flex flex-col gap-2">
        @for (item of menuItems; track item.label) {
          <a
            [routerLink]="item.routerLink"
            routerLinkActive="glass-subtle text-primary"
            [routerLinkActiveOptions]="{ exact: item.routerLink === '/' }"
            (click)="closeMobileMenu()"
            class="px-4 py-3 rounded-xl text-muted-color hover:text-color hover:glass-subtle transition-all text-lg">
            {{ item.label }}
          </a>
        }
        <a
          [href]="profileData.profile.resumePdf"
          target="_blank"
          (click)="closeMobileMenu()"
          class="px-4 py-3 rounded-xl text-muted-color hover:text-color hover:glass-subtle transition-all text-lg">
          Resume
        </a>
      </div>
    </div>
  }
</header>
