<div appFadeIn class="relative overflow-hidden rounded-2xl">
  <p-card styleClass="!bg-transparent !border-0 !shadow-none">
    <div class="relative">
      <!-- Profile Image -->
      <div class="aspect-square overflow-hidden rounded-xl">
        <img 
          [src]="profileData.profile.profilePicture" 
          [alt]="profileData.profile.name"
          class="w-full h-full object-cover" />
      </div>
      
      <!-- Name Overlay -->
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6">
        <h1 class="text-2xl font-bold text-white font-mono">
          {{ profileData.profile.name }}
        </h1>
        <p class="text-primary-300 font-medium">
          {{ profileData.profile.jobTitle }}
        </p>
      </div>
    </div>
  </p-card>
</div>
