<div appFadeIn [fadeDelay]="0.1">
  <p-card styleClass="h-full">
    <ng-template #header>
      <div class="p-4 pb-0">
        <h2 class="text-xl font-bold text-color font-mono">About Me</h2>
      </div>
    </ng-template>
    
    <div class="space-y-4">
      <!-- Headlines -->
      <div class="flex flex-wrap gap-2" appStaggerChildren>
        @for (headline of headlines; track headline) {
          <p-tag [value]="headline" severity="secondary" [rounded]="true" />
        }
      </div>

      <!-- Intro Text -->
      <p class="text-muted-color leading-relaxed">
        {{ profileData.profile.introText }}
      </p>

      <p-divider />

      <!-- Services -->
      <div>
        <h3 class="text-lg font-semibold text-color mb-4">Services</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" appStaggerChildren>
          @for (service of profileData.services; track service.title) {
            <div class="text-center p-4 rounded-xl bg-surface-50 dark:bg-surface-800 hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors">
              <i [class]="service.icon + ' text-3xl text-primary mb-3'"></i>
              <h4 class="font-semibold text-color mb-2">{{ service.title }}</h4>
              <p class="text-muted-color text-sm">{{ service.description }}</p>
            </div>
          }
        </div>
      </div>
    </div>
  </p-card>
</div>
